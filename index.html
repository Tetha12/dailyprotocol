    e.preventDefault();

const safeObj=(v)=>(v&&typeof v==='object'&&!Array.isArray(v))?v:{};
const useSync=(key,def,uid)=>{
  const[val,setVal]=useState(def);
  const[isReady,setIsReady]=useState(false);
  const timer=useRef(null);
  const defRef=useRef(def);
  useEffect(()=>{
    if(!uid||!window.firebaseModules)return;
    const{doc,onSnapshot}=window.firebaseModules;
    const ref=doc(getDB(),'friday_users',uid,'data',key);
    const unsub=onSnapshot(ref,snap=>{
      setVal(snap.exists()&&snap.data().val!=null?snap.data().val:defRef.current);
      setIsReady(true);
    },(err)=>{console.error(key,err);setVal(defRef.current);setIsReady(true);});
    return()=>unsub();
  },[uid,key]);
  const save=useCallback((v)=>{
    if(timer.current)clearTimeout(timer.current);
    timer.current=setTimeout(async()=>{
      if(!uid||!window.firebaseModules)return;
      try{const{doc,setDoc}=window.firebaseModules;await setDoc(doc(getDB(),'friday_users',uid,'data',key),{val:v},{merge:true});}
      catch(e){console.warn('Sync fail:',e);}
    },800);
  },[uid,key]);
  const set=useCallback((updater)=>{
    setVal(prev=>{const sp=prev!=null?prev:defRef.current;const next=typeof updater==='function'?updater(sp):updater;save(next);return next;});
  },[save]);
  return[val,set,isReady];
};

          <R style={{alignItems:'baseline',gap:7,marginBottom:10}}><span style={{fontSize:38,fontWeight:800,color:'#fff'}}>{weight.current}</span><span style={{fontSize:15,color:'#475569'}}>kg ¬∑ target {weight.target}kg</span></R>
          <PBar current={weight.start-weight.current} total={weight.start-weight.target} color="linear-gradient(90deg,#10b981,#059669)"/>

            <button style={{padding:'10px 14px',background:'linear-gradient(135deg,#10b981,#059669)',border:'none',borderRadius:9,color:'#fff',fontWeight:700,cursor:'pointer',fontSize:15,fontFamily:'Space Grotesk,sans-serif'}}>Update</button>

          <span>üìÖ Mulai: <b style={{color:'#fff'}}>{start.toLocaleDateString('id-ID',{day:'numeric',month:'short',year:'numeric'})}</b></span>
          <span style={{color:'#334155'}}>¬∑</span>
          <span>üèÅ Selesai: <b style={{color:'#fff'}}>{end.toLocaleDateString('id-ID',{day:'numeric',month:'short',year:'numeric'})}</b></span>
          <span style={{color:'#334155'}}>¬∑</span>
          <span>Hari ini: <b style={{color:'#fbbf24'}}>Day {dayNDisplay}</b></span>
        </div>
        <div style={{display:'grid',gridTemplateColumns:'repeat(10,1fr)',gap:4}}>
          {Array.from({length:60}).map((_,i)=>{
            const dayNum=i+1;
            const past=dayNum<dayNDisplay;
            const cur=dayNum===dayNDisplay;
            const future=dayNum>dayNDisplay;
            // Tanggal tiap hari: start + i hari
            const d=new Date(start);d.setDate(start.getDate()+i);

                <span>{dayNum}</span>

          {[{col:'#6366f1',label:'Hari ini'},{col:'rgba(99,102,241,.18)',label:'Sudah lewat'},{col:'rgba(255,255,255,.02)',label:'Belum'}].map(l=>(
            <div key={l.label} style={{display:'flex',alignItems:'center',gap:5}}><div style={{width:10,height:10,borderRadius:3,background:l.col,border:'1px solid rgba(255,255,255,.1)'}}/><span style={{color:'#475569'}}>{l.label}</span></div>

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// FITNESS TAB ‚Äî Today view + Weekly Planner + inline edit
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const FitnessTab=({safeWO,setWorkoutData,dayName,dateKey,safeExDone,setExDone,ws,fp,primaryExes,secondaryExes,isExDone,toggleEx})=>{
  const[view,setView]=useState('today'); // 'today' | 'weekly'
  const[selectedDay,setSelectedDay]=useState(dayName);
  const[editEx,setEditEx]=useState(null); // {isNew, dayKey, index?, name, detail, target, category}
  const[editDayMeta,setEditDayMeta]=useState(false);

  const R=({children,style={}})=><div style={{display:'flex',alignItems:'center',...style}}>{children}</div>;
  const C=({children,style={}})=><div style={{display:'flex',flexDirection:'column',...style}}>{children}</div>;

  const viewDay=view==='today'?dayName:selectedDay;
  const viewWS=safeWO[viewDay]||{type:'Rest',focus:'-',col:'#64748b',exercises:[]};
  const viewExes=viewWS.exercises||[];
  const viewPrimary=viewExes.filter(e=>e.category==='primary');
  const viewSecondary=viewExes.filter(e=>e.category==='secondary');
  const isToday=viewDay===dayName;

  const exKeyFor=(day,ex)=>`${dateKey}-${day}-${ex.name}`;
  const isDoneFor=(day,ex)=>!!safeExDone[exKeyFor(day,ex)];
  const toggleFor=(day,ex)=>setExDone(p=>{const s=typeof p==='object'&&p!==null?p:{};const k=exKeyFor(day,ex);return{...s,[k]:!s[k]};});

  // Save gerakan
  const saveEx=(data)=>{
    const targetDay=data.dayKey||viewDay;
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:{};
      const day=s[targetDay]||{type:'',focus:'',col:'#6366f1',exercises:[]};
      const list=[...(day.exercises||[])];
      const ne={name:data.name,detail:data.detail,target:data.target,category:data.category||'primary'};
      if(data.isNew){list.push(ne);}
      else{list[data.index]=ne;}
      return{...s,[targetDay]:{...day,exercises:list}};
    });
    setEditEx(null);
  };

  const deleteEx=(day,idx)=>{
    if(!confirm('Hapus gerakan ini?'))return;
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:{};
      const d=s[day]||{exercises:[]};
      const list=[...(d.exercises||[])];list.splice(idx,1);
      return{...s,[day]:{...d,exercises:list}};
    });
  };

  const moveEx=(day,from,to)=>{
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:{};
      const d=s[day]||{exercises:[]};
      const list=[...(d.exercises||[])];
      const[item]=list.splice(from,1);list.splice(to,0,item);
      return{...s,[day]:{...d,exercises:list}};
    });
  };

  const saveDayMeta=(day,field,val)=>{
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:{};
      const d=s[day]||{exercises:[]};
      return{...s,[day]:{...d,[field]:val}};
    });
  };

  // Weekly summary per day
  const weekSummary=DAYS.map(d=>{
    const wd=safeWO[d]||{type:'-',col:'#334155',exercises:[]};
    const exs=wd.exercises||[];
    const pri=exs.filter(e=>e.category==='primary').length;
    const sec=exs.filter(e=>e.category==='secondary').length;
    return{day:d,type:wd.type,col:wd.col,total:exs.length,pri,sec,focus:wd.focus};
  });

  const CategoryDivider=({label,col,borderCol})=>(
    <div style={{display:'flex',alignItems:'center',gap:8,margin:'14px 0 8px'}}>
      <div style={{height:1,flex:1,background:borderCol}}/>
      <span style={{fontSize:11,fontWeight:700,letterSpacing:'.12em',color:col,background:`${col}18`,border:`1px solid ${col}40`,borderRadius:6,padding:'3px 10px'}}>{label}</span>
      <div style={{height:1,flex:1,background:borderCol}}/>
    </div>
  );

  const ExCard=({ex,i,day,editable=false})=>{
    const done=isDoneFor(day,ex);
    const isPrimary=ex.category==='primary';
    const accentCol=isPrimary?'#6366f1':'#f59e0b';
    const borderActive=isPrimary?'rgba(99,102,241,.25)':'rgba(245,158,11,.25)';
    const realIdx=(safeWO[day]?.exercises||[]).findIndex((e,ri)=>e.name===ex.name&&(safeWO[day].exercises||[]).indexOf(e)===ri||(safeWO[day].exercises||[]).indexOf(ex)===ri);
    const trueIdx=(safeWO[day]?.exercises||[]).indexOf(ex);
    return(
      <div style={{display:'flex',alignItems:'center',gap:8,padding:'10px 12px',borderRadius:12,background:done?'rgba(16,185,129,.04)':'rgba(3,7,18,.5)',border:`1px solid ${done?'rgba(16,185,129,.2)':borderActive}`,borderLeft:`3px solid ${done?'#10b981':accentCol}`,transition:'all .2s',gap:10}}>
        {/* Checkbox ‚Äî only clickable for today */}
        <div onClick={()=>isToday&&toggleFor(day,ex)} style={{width:36,height:36,borderRadius:9,border:`2px solid ${done?'#10b981':accentCol+'66'}`,background:done?'rgba(16,185,129,.15)':accentCol+'0d',display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0,cursor:isToday?'pointer':'default',transition:'all .2s',opacity:isToday?1:.6}}>
          {done?<Icon name="check" size={14}/>:<span style={{fontSize:13,fontWeight:800,color:accentCol}}>{i+1}</span>}
        </div>
        <div style={{flex:1,minWidth:0}}>
          <div style={{fontSize:15,fontWeight:700,color:done?'#475569':'#e2e8f0',textDecoration:done?'line-through':'none',overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}}>{ex.name}</div>
          <div style={{fontSize:12,color:'#475569'}}>{ex.detail} ¬∑ <span style={{color:accentCol}}>{ex.target}</span></div>
        </div>
        {editable&&(
          <div style={{display:'flex',gap:3,flexShrink:0}}>
            {trueIdx>0&&<button onClick={()=>moveEx(day,trueIdx,trueIdx-1)} className="icon-btn"><Icon name="chevron-up" size={10}/></button>}
            {trueIdx<(safeWO[day]?.exercises||[]).length-1&&<button onClick={()=>moveEx(day,trueIdx,trueIdx+1)} className="icon-btn"><Icon name="chevron-down" size={10}/></button>}
            <button onClick={()=>setEditEx({isNew:false,dayKey:day,index:trueIdx,...ex})} className="icon-btn"><Icon name="pencil" size={10}/></button>
            <button onClick={()=>deleteEx(day,trueIdx)} className="icon-btn red"><Icon name="trash-2" size={10}/></button>
          </div>
        )}
      </div>
    );
  };

  return(
    <div className="anim">
      {/* ‚îÄ‚îÄ Header + view toggle ‚îÄ‚îÄ */}
      <R style={{justifyContent:'space-between',marginBottom:16,flexWrap:'wrap',gap:10}}>
        <div>
          <h2 style={{fontSize:22,fontWeight:800,color:'#fff',marginBottom:3}}>Fitness Tracker</h2>
          <p style={{fontSize:13,color:'#475569'}}>Ceklis harian ¬∑ tambah & edit gerakan langsung</p>
        </div>
        <div style={{display:'flex',gap:6,padding:'4px',background:'rgba(255,255,255,.04)',borderRadius:11,border:'1px solid rgba(255,255,255,.07)'}}>
          {[{id:'today',label:'Hari Ini'},{id:'weekly',label:'Mingguan'}].map(v=>(
            <button key={v.id} onClick={()=>setView(v.id)} style={{padding:'7px 16px',borderRadius:8,border:'none',background:view===v.id?'rgba(99,102,241,.2)':'transparent',color:view===v.id?'#818cf8':'#475569',fontWeight:700,fontSize:13,cursor:'pointer',fontFamily:'Space Grotesk,sans-serif',transition:'all .2s',borderWidth:view===v.id?1:0,borderStyle:'solid',borderColor:view===v.id?'rgba(99,102,241,.3)':'transparent'}}>
              {v.label}
            </button>
          ))}
        </div>
      </R>

      {/* ‚ïê‚ïê‚ïê‚ïê TODAY VIEW ‚ïê‚ïê‚ïê‚ïê */}
      {view==='today'&&(
        <C style={{gap:0,maxWidth:680,margin:'0 auto'}}>
          {/* Session header */}
          <div className="glass" style={{padding:20,marginBottom:12,display:'flex',justifyContent:'space-between',alignItems:'center',flexWrap:'wrap',gap:12}}>
            <div style={{flex:1}}>
              <R style={{gap:8,marginBottom:6,flexWrap:'wrap'}}>
                <div style={{width:40,height:40,borderRadius:10,background:`${ws?.col}22`,border:`1px solid ${ws?.col}40`,display:'flex',alignItems:'center',justifyContent:'center',flexShrink:0}}>
                  <Icon name="dumbbell" size={18} style={{color:ws?.col}}/>
                </div>
                <div>
                  <div style={{fontSize:18,fontWeight:800,color:'#fff'}}>{dayName} ‚Äî {ws?.type||'Rest'}</div>
                  <div style={{fontSize:13,color:'#64748b'}}>{ws?.focus||'‚Äî'}</div>
                </div>
              </R>
              <PBar current={fp.done} total={fp.total} color={`linear-gradient(90deg,${ws?.col},${ws?.col}99)`}/>
              <div style={{fontSize:12,color:'#475569',marginTop:4,display:'flex',gap:10}}>
                <span>{fp.done}/{fp.total} selesai</span>
                <span style={{color:'#818cf8'}}>‚ö° Inti: {primaryExes.length}</span>
                <span style={{color:'#fbbf24'}}>+ Sampingan: {secondaryExes.length}</span>
              </div>
            </div>
            <div style={{textAlign:'center',background:'rgba(3,7,18,.5)',border:'1px solid rgba(255,255,255,.07)',borderRadius:12,padding:'10px 18px'}}>
              <div style={{fontSize:36,fontWeight:800,color:'#fff',lineHeight:1}}>{fp.done}<span style={{fontSize:16,color:'#334155'}}>/{fp.total}</span></div>
              <div style={{fontSize:11,color:'#475569',marginTop:1,letterSpacing:'.08em'}}>SELESAI</div>
            </div>

// ROADMAP MANAGER
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const RoadmapManager=({roadmapData,setRoadmapData})=>{
  const[selectedPhase,setSelectedPhase]=useState(null);
  const[editPhase,setEditPhase]=useState(null); // null | 'new' | phaseObj
  const[editItem,setEditItem]=useState(null);

  const safeRM=Array.isArray(roadmapData)?roadmapData:DEFAULT_ROADMAP;
  const phase=safeRM.find(p=>p.id===selectedPhase)||null;

  const savePhase=(data)=>{
    if(data.isNew){
      const np={id:`ph_${Date.now()}`,title:data.title,week:data.week,desc:data.desc,color1:data.color1,color2:data.color2,pl:data.pl,videos:[],casestudies:[]};
      setRoadmapData(prev=>{const s=Array.isArray(prev)?prev:DEFAULT_ROADMAP;return[...s,np];});
    }else{
      setRoadmapData(prev=>{const s=Array.isArray(prev)?prev:DEFAULT_ROADMAP;return s.map(p=>p.id===data.id?{...p,...data}:p);});
    }
    setEditPhase(null);
  };

  const deletePhase=(id)=>{
    if(!confirm("Hapus phase ini beserta semua materinya?"))return;
    setRoadmapData(prev=>{const s=Array.isArray(prev)?prev:DEFAULT_ROADMAP;return s.filter(p=>p.id!==id);});
    if(selectedPhase===id)setSelectedPhase(null);
  };

  const saveItem=(data)=>{
    setRoadmapData(prev=>{
      const s=Array.isArray(prev)?prev:DEFAULT_ROADMAP;
      return s.map(p=>{
        if(p.id!==selectedPhase)return p;
        const lk=data.type==='video'?'videos':'casestudies';
        const list=p[lk]||[];
        const ni={id:data.id||`item_${Date.now()}`,title:data.title};
        if(data.type==='video')ni.url=data.url;
        if(data.type==='case')ni.desc=data.desc;
        const exists=list.find(x=>x.id===ni.id);
        return{...p,[lk]:exists?list.map(x=>x.id===ni.id?ni:x):[...list,ni]};
      });
    });
    setEditItem(null);
  };

  const deleteItem=(id,type)=>{
    setRoadmapData(prev=>{
      const s=Array.isArray(prev)?prev:DEFAULT_ROADMAP;
      return s.map(p=>{
        if(p.id!==selectedPhase)return p;
        const lk=type==='video'?'videos':'casestudies';
        return{...p,[lk]:(p[lk]||[]).filter(x=>x.id!==id)};
      });
    });
  };

  const R=({children,style={}})=><div style={{display:'flex',alignItems:'center',...style}}>{children}</div>;
  const C=({children,style={}})=><div style={{display:'flex',flexDirection:'column',...style}}>{children}</div>;

  return(
    <div style={{display:'grid',gridTemplateColumns:selectedPhase?'260px 1fr':'1fr',gap:16,minHeight:400}}>
      {/* Left: Phase list */}
      <C style={{gap:8}}>
        <R style={{justifyContent:'space-between',marginBottom:4}}>
          <span style={{fontSize:13,fontWeight:700,color:'#64748b',letterSpacing:'.08em',textTransform:'uppercase'}}>Phase / Modul</span>
          <button onClick={()=>setEditPhase({isNew:true,title:'',week:'',desc:'',color1:'#6366f1',color2:'#818cf8',pl:''})} style={{padding:'5px 10px',background:'rgba(99,102,241,.12)',border:'1px solid rgba(99,102,241,.25)',borderRadius:8,color:'#818cf8',fontWeight:700,fontSize:12,cursor:'pointer',display:'flex',alignItems:'center',gap:5,fontFamily:'Space Grotesk,sans-serif'}}>
            <Icon name="plus" size={12}/>Tambah
          </button>
        </R>
        {safeRM.map((p,idx)=>{
          const c1=p.color1||p.c?.[0]||'#6366f1';
          return(
            <div key={p.id} onClick={()=>setSelectedPhase(p.id)} style={{padding:'11px 13px',borderRadius:11,border:`1px solid ${selectedPhase===p.id?'rgba(99,102,241,.4)':'rgba(255,255,255,.06)'}`,background:selectedPhase===p.id?'rgba(99,102,241,.1)':'rgba(15,23,42,.5)',cursor:'pointer',transition:'all .2s',display:'flex',alignItems:'center',gap:10}}>

              <button onClick={()=>setEditItem({type:'case',id:'',title:'',desc:''})} style={{padding:'4px 9px',background:'rgba(245,158,11,.1)',border:'1px solid rgba(245,158,11,.2)',borderRadius:6,color:'#fbbf24',fontSize:11,fontWeight:700,cursor:'pointer',display:'flex',alignItems:'center',gap:4,fontFamily:'Space Grotesk,sans-serif'}}><Icon name="plus" size={10}/>Tambah</button>
            </R>
            <C style={{gap:4,maxHeight:160,overflowY:'auto'}}>
              {(phase.casestudies||[]).map((cs,i)=>(
                <div key={cs.id} style={{padding:'9px 11px',borderRadius:9,background:'rgba(3,7,18,.6)',border:'1px solid rgba(255,255,255,.06)',display:'flex',alignItems:'center',gap:9}}>
                  <span style={{fontSize:12,color:'#475569',fontWeight:700,width:18,textAlign:'right',flexShrink:0}}>{i+1}</span>
                  <div style={{flex:1,minWidth:0}}>
                    <div style={{fontSize:13,fontWeight:600,color:'#fbbf24',overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}}>{cs.title}</div>
                    <div style={{fontSize:11,color:'#475569',overflow:'hidden',textOverflow:'ellipsis',whiteSpace:'nowrap'}}>{cs.desc}</div>
                  </div>
                  <button onClick={()=>setEditItem({type:'case',...cs})} className="icon-btn"><Icon name="pencil" size={11}/></button>
                  <button onClick={()=>{if(confirm("Hapus case study?"))deleteItem(cs.id,'case');}} className="icon-btn red"><Icon name="trash-2" size={11}/></button>
                </div>

            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:18}}>
              <h3 style={{fontSize:18,fontWeight:700,color:'#fff',fontFamily:'Outfit,sans-serif'}}>{editPhase.isNew?'Tambah Phase Baru':'Edit Phase'}</h3>
              <button onClick={()=>setEditPhase(null)} style={{padding:6,borderRadius:8,background:'rgba(255,255,255,.05)',border:'none',cursor:'pointer',color:'#94a3b8',display:'flex'}}><Icon name="x" size={16}/></button>
            </div>
            <PhaseForm initial={editPhase} onSave={savePhase} onCancel={()=>setEditPhase(null)}/>
          </div>
        </div>
      )}

      {/* Item Editor */}
      {editItem&&(
        <div className="overlay" style={{zIndex:200}} onClick={e=>e.target===e.currentTarget&&setEditItem(null)}>
          <div style={{background:'#0a0f1e',border:'1px solid rgba(255,255,255,.09)',borderRadius:20,width:'100%',maxWidth:480,padding:28,boxShadow:'0 40px 80px rgba(0,0,0,.7)'}}>
            <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',marginBottom:18}}>
              <h3 style={{fontSize:18,fontWeight:700,color:'#fff',fontFamily:'Outfit,sans-serif'}}>{editItem.id?'Edit':'Tambah'} {editItem.type==='video'?'Video':'Case Study'}</h3>
              <button onClick={()=>setEditItem(null)} style={{padding:6,borderRadius:8,background:'rgba(255,255,255,.05)',border:'none',cursor:'pointer',color:'#94a3b8',display:'flex'}}><Icon name="x" size={16}/></button>
            </div>
            <ItemForm initial={editItem} onSave={saveItem} onCancel={()=>setEditItem(null)}/>
          </div>
        </div>
      )}
    </div>
  );
};

  const[desc,setDesc]=useState(initial.desc||'');

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// WORKOUT MANAGER ‚Äî per hari + kategori inti/sampingan
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const WorkoutManager=({workoutData,setWorkoutData})=>{
  const[activeDay,setActiveDay]=useState('Senin');
  const[editExercise,setEditExercise]=useState(null); // null | {isNew, dayKey, ex}
  const safeWO=(workoutData&&typeof workoutData==='object'&&!Array.isArray(workoutData))?workoutData:DEFAULT_WORKOUT;
  const dayData=safeWO[activeDay]||{type:'',focus:'',col:'#6366f1',exercises:[]};

  const R=({children,style={}})=><div style={{display:'flex',alignItems:'center',...style}}>{children}</div>;
  const C=({children,style={}})=><div style={{display:'flex',flexDirection:'column',...style}}>{children}</div>;

  const saveDayMeta=(field,val)=>{
    setWorkoutData(p=>{const s=typeof p==='object'&&!Array.isArray(p)?p:DEFAULT_WORKOUT;return{...s,[activeDay]:{...dayData,[field]:val}};});
  };

  const saveExercise=(ex)=>{
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:DEFAULT_WORKOUT;
      const day=s[activeDay]||{exercises:[]};
      const list=day.exercises||[];
      if(ex.isNew){
        const ne={name:ex.name,detail:ex.detail,target:ex.target,category:ex.category||'primary'};
        return{...s,[activeDay]:{...day,exercises:[...list,ne]}};
      }else{
        return{...s,[activeDay]:{...day,exercises:list.map((e,i)=>i===ex.index?{name:ex.name,detail:ex.detail,target:ex.target,category:ex.category}:e)}};
      }
    });
    setEditExercise(null);
  };

  const deleteExercise=(idx)=>{
    if(!confirm("Hapus gerakan ini?"))return;
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:DEFAULT_WORKOUT;
      const day=s[activeDay]||{exercises:[]};
      const list=[...(day.exercises||[])];list.splice(idx,1);
      return{...s,[activeDay]:{...day,exercises:list}};
    });
  };

  const moveExercise=(from,to)=>{
    setWorkoutData(p=>{
      const s=typeof p==='object'&&!Array.isArray(p)?p:DEFAULT_WORKOUT;
      const day=s[activeDay]||{exercises:[]};
      const list=[...(day.exercises||[])];
      const[item]=list.splice(from,1);list.splice(to,0,item);
      return{...s,[activeDay]:{...day,exercises:list}};
    });
  };

  const exercises=dayData.exercises||[];
  const primaryExes=exercises.filter(e=>e.category==='primary');
  const secondaryExes=exercises.filter(e=>e.category==='secondary');

  return(
    <C style={{gap:14}}>
      {/* Day selector */}
      <div style={{display:'flex',gap:6,flexWrap:'wrap'}}>
        {DAYS.map(d=>(
          <button key={d} className={`day-btn ${activeDay===d?'active':''}`} onClick={()=>setActiveDay(d)}>{d}</button>
        ))}
      </div>

      {/* Day meta */}
      <div style={{background:'rgba(15,23,42,.5)',border:'1px solid rgba(255,255,255,.07)',borderRadius:14,padding:16}}>
        <div style={{fontSize:12,fontWeight:700,color:'#475569',marginBottom:12,letterSpacing:'.08em',textTransform:'uppercase'}}>‚öô Pengaturan Hari: {activeDay}</div>
        <div style={{display:'grid',gridTemplateColumns:window.innerWidth<600?'1fr':'1fr 1fr 1fr',gap:10}}>
          <div>
            <label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Tipe Sesi</label>
            <input value={dayData.type||''} onChange={e=>saveDayMeta('type',e.target.value)} className="inp" style={{fontSize:14}} placeholder="Misal: Push Day (Gym)"/>
          </div>
          <div>
            <label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Fokus</label>
            <input value={dayData.focus||''} onChange={e=>saveDayMeta('focus',e.target.value)} className="inp" style={{fontSize:14}} placeholder="Misal: Dada, Bahu"/>
          </div>
          <div>
            <label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Warna Hari</label>
            <div style={{display:'flex',gap:5,flexWrap:'wrap',marginTop:2}}>
              {COLOR_PRESETS.map(c=>(
                <div key={c} onClick={()=>saveDayMeta('col',c)} className={`col-swatch ${dayData.col===c?'selected':''}`} style={{width:24,height:24,background:c,borderRadius:5}}/>
              ))}
            </div>
          </div>
        </div>
      </div>

      {/* Exercise list */}
      <div style={{display:'grid',gridTemplateColumns:window.innerWidth<700?'1fr':'1fr 1fr',gap:14}}>
        {/* Primary */}
        <C style={{gap:7}}>
          <R style={{justifyContent:'space-between',marginBottom:2}}>
            <span style={{fontSize:13,fontWeight:700,color:'#818cf8',letterSpacing:'.08em',textTransform:'uppercase'}}>‚ö° Latihan Inti ({primaryExes.length})</span>
            <button onClick={()=>setEditExercise({isNew:true,dayKey:activeDay,name:'',detail:'',target:'',category:'primary'})} style={{padding:'4px 9px',background:'rgba(99,102,241,.12)',border:'1px solid rgba(99,102,241,.25)',borderRadius:7,color:'#818cf8',fontSize:11,fontWeight:700,cursor:'pointer',display:'flex',alignItems:'center',gap:4,fontFamily:'Space Grotesk,sans-serif'}}>
              <Icon name="plus" size={10}/>Tambah
            </button>
          </R>
          {exercises.map((ex,i)=>{
            if(ex.category!=='primary')return null;
            return(
              <div key={i} style={{padding:'10px 12px',borderRadius:10,background:'rgba(3,7,18,.7)',border:'1px solid rgba(99,102,241,.2)',borderLeft:'3px solid #6366f1',display:'flex',alignItems:'center',gap:9}}>
                <div style={{flex:1}}>
                  <div style={{fontSize:14,fontWeight:700,color:'#e2e8f0'}}>{ex.name}</div>
                  <div style={{fontSize:12,color:'#475569'}}>{ex.detail} ¬∑ {ex.target}</div>
                </div>
                <div style={{display:'flex',gap:3}}>
                  {i>0&&<button onClick={()=>moveExercise(i,i-1)} className="icon-btn" title="Geser atas"><Icon name="chevron-up" size={11}/></button>}
                  {i<exercises.length-1&&<button onClick={()=>moveExercise(i,i+1)} className="icon-btn" title="Geser bawah"><Icon name="chevron-down" size={11}/></button>}
                  <button onClick={()=>setEditExercise({isNew:false,index:i,...ex})} className="icon-btn"><Icon name="pencil" size={11}/></button>
                  <button onClick={()=>deleteExercise(i)} className="icon-btn red"><Icon name="trash-2" size={11}/></button>
                </div>
              </div>
            );
          })}
          {primaryExes.length===0&&<div style={{fontSize:12,color:'#334155',padding:'6px 0'}}>Belum ada latihan inti.</div>}
        </C>

        {/* Secondary */}
        <C style={{gap:7}}>
          <R style={{justifyContent:'space-between',marginBottom:2}}>
            <span style={{fontSize:13,fontWeight:700,color:'#fbbf24',letterSpacing:'.08em',textTransform:'uppercase'}}>+ Latihan Sampingan ({secondaryExes.length})</span>
            <button onClick={()=>setEditExercise({isNew:true,dayKey:activeDay,name:'',detail:'',target:'',category:'secondary'})} style={{padding:'4px 9px',background:'rgba(245,158,11,.12)',border:'1px solid rgba(245,158,11,.25)',borderRadius:7,color:'#fbbf24',fontSize:11,fontWeight:700,cursor:'pointer',display:'flex',alignItems:'center',gap:4,fontFamily:'Space Grotesk,sans-serif'}}>
              <Icon name="plus" size={10}/>Tambah
            </button>
          </R>
          {exercises.map((ex,i)=>{
            if(ex.category!=='secondary')return null;
            return(
              <div key={i} style={{padding:'10px 12px',borderRadius:10,background:'rgba(3,7,18,.7)',border:'1px solid rgba(245,158,11,.2)',borderLeft:'3px solid #f59e0b',display:'flex',alignItems:'center',gap:9}}>
                <div style={{flex:1}}>
                  <div style={{fontSize:14,fontWeight:700,color:'#e2e8f0'}}>{ex.name}</div>
                  <div style={{fontSize:12,color:'#475569'}}>{ex.detail} ¬∑ {ex.target}</div>
                </div>
                <div style={{display:'flex',gap:3}}>
                  {i>0&&<button onClick={()=>moveExercise(i,i-1)} className="icon-btn" title="Geser atas"><Icon name="chevron-up" size={11}/></button>}
                  {i<exercises.length-1&&<button onClick={()=>moveExercise(i,i+1)} className="icon-btn" title="Geser bawah"><Icon name="chevron-down" size={11}/></button>}
                  <button onClick={()=>setEditExercise({isNew:false,index:i,...ex})} className="icon-btn"><Icon name="pencil" size={11}/></button>
                  <button onClick={()=>deleteExercise(i)} className="icon-btn red"><Icon name="trash-2" size={11}/></button>
                </div>
              </div>
            );
          })}
          {secondaryExes.length===0&&<div style={{fontSize:12,color:'#334155',padding:'6px 0'}}>Belum ada latihan sampingan.</div>}
        </C>
      </div>

      {/* Summary bar */}
      <div style={{padding:'10px 14px',borderRadius:10,background:'rgba(255,255,255,.03)',border:'1px solid rgba(255,255,255,.06)',display:'flex',gap:16,flexWrap:'wrap'}}>
        <span style={{fontSize:12,color:'#475569'}}>Total: <b style={{color:'#fff'}}>{exercises.length}</b> gerakan</span>
        <span style={{fontSize:12,color:'#818cf8'}}>‚ö° Inti: <b>{primaryExes.length}</b></span>
        <span style={{fontSize:12,color:'#fbbf24'}}>+ Sampingan: <b>{secondaryExes.length}</b></span>
      </div>

      {/* Exercise editor */}
      {editExercise&&(
        <div className="overlay" style={{zIndex:200}} onClick={e=>e.target===e.currentTarget&&setEditExercise(null)}>
          <div style={{background:'#0a0f1e',border:'1px solid rgba(255,255,255,.09)',borderRadius:20,width:'100%',maxWidth:480,padding:28,boxShadow:'0 40px 80px rgba(0,0,0,.7)'}}>
            <R style={{justifyContent:'space-between',marginBottom:18}}>
              <h3 style={{fontSize:17,fontWeight:700,color:'#fff',fontFamily:'Outfit,sans-serif'}}>{editExercise.isNew?'Tambah':'Edit'} Gerakan</h3>
              <button onClick={()=>setEditExercise(null)} style={{padding:6,borderRadius:8,background:'rgba(255,255,255,.05)',border:'none',cursor:'pointer',color:'#94a3b8',display:'flex'}}><Icon name="x" size={15}/></button>
            </R>
            <ExerciseForm initial={editExercise} onSave={saveExercise} onCancel={()=>setEditExercise(null)}/>
          </div>
        </div>
      )}
    </C>
  );
};

const ExerciseForm=({initial,onSave,onCancel})=>{
  const[name,setName]=useState(initial.name||'');
  const[detail,setDetail]=useState(initial.detail||'');
  const[target,setTarget]=useState(initial.target||'');
  const[category,setCategory]=useState(initial.category||'primary');
  const submit=(e)=>{e.preventDefault();onSave({...initial,name,detail,target,category});};
  return(
    <form onSubmit={submit} style={{display:'flex',flexDirection:'column',gap:12}}>
      <div><label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Nama Gerakan</label><input value={name} onChange={e=>setName(e.target.value)} className="inp" required placeholder="Misal: Bench Press"/></div>
      <div style={{display:'grid',gridTemplateColumns:'1fr 1fr',gap:10}}>
        <div><label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Set & Rep</label><input value={detail} onChange={e=>setDetail(e.target.value)} className="inp" required placeholder="3 x 10-12"/></div>
        <div><label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:5,textTransform:'uppercase'}}>Target Otot</label><input value={target} onChange={e=>setTarget(e.target.value)} className="inp" required placeholder="Dada Atas"/></div>
      </div>
      <div>
        <label style={{fontSize:11,fontWeight:700,color:'#475569',letterSpacing:'.08em',display:'block',marginBottom:8,textTransform:'uppercase'}}>Kategori</label>
        <div style={{display:'flex',gap:10}}>
          {[{val:'primary',label:'‚ö° Latihan Inti',col:'#818cf8',bg:'rgba(99,102,241,.12)',border:'rgba(99,102,241,.35)'},{val:'secondary',label:'+ Latihan Sampingan',col:'#fbbf24',bg:'rgba(245,158,11,.12)',border:'rgba(245,158,11,.35)'}].map(opt=>(
            <div key={opt.val} onClick={()=>setCategory(opt.val)} style={{flex:1,padding:'11px 10px',borderRadius:11,border:`2px solid ${category===opt.val?opt.border:'rgba(255,255,255,.08)'}`,background:category===opt.val?opt.bg:'rgba(255,255,255,.02)',cursor:'pointer',textAlign:'center',transition:'all .2s'}}>
              <div style={{fontSize:14,fontWeight:700,color:category===opt.val?opt.col:'#64748b'}}>{opt.label}</div>
              <div style={{fontSize:11,color:'#475569',marginTop:2}}>{opt.val==='primary'?'Fokus utama sesi':'Tambahan / pelengkap'}</div>
            </div>
          ))}
        </div>
      </div>
      <div style={{display:'flex',gap:8,marginTop:4}}>
        <button type="button" onClick={onCancel} style={{flex:1,padding:'10px',borderRadius:10,background:'rgba(255,255,255,.05)',border:'1px solid rgba(255,255,255,.1)',color:'#94a3b8',fontWeight:700,cursor:'pointer',fontSize:14,fontFamily:'Space Grotesk,sans-serif'}}>Batal</button>
        <button type="submit" className="btn btn-sm" style={{flex:2}}>Simpan Gerakan</button>
      </div>
    </form>
  );
};

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
